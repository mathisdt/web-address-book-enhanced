<div class="flex row mt1">
  <div class="mr1 w2">
    <div class="wm100" [hidden]="isEdit()">{{ person().firstName }}</div>
    <input class="w2" title="Firstname" [hidden]="!isEdit()" [(ngModel)]="personForEdit.firstName"/>
  </div>
  <div class="mr1 w2">
    <div class="wm100" [hidden]="isEdit()">{{ person().lastName }}</div>
    <input class="w2" title="Lastname" [hidden]="!isEdit()" [(ngModel)]="personForEdit.lastName"/>
  </div>
  <div class="mr1 w2">
    <div class="wm100" [hidden]="isEdit()">{{ person().birthday }}</div>
    <input class="w2" title="Birthday" [hidden]="!isEdit()" [(ngModel)]="personForEdit.birthday"/>
  </div>
  <div class="mr1 w2">
    <div class="wm100" [hidden]="isEdit()">{{ person().contact1 }}</div>
    <input class="w2" title="Contact 1" [hidden]="!isEdit()" [(ngModel)]="personForEdit.contact1"/>
  </div>
  <div class="mr1 w2">
    <div class="wm100" [hidden]="isEdit()">{{ person().contact2 }}</div>
    <input class="w2" title="Contact 2" [hidden]="!isEdit()" [(ngModel)]="personForEdit.contact2"/>
  </div>
  <div class="mr1 w2">
    <div class="wm100" [hidden]="isEdit()">{{ person().contact3 }}</div>
    <input class="w2" title="Contact 3" [hidden]="!isEdit()" [(ngModel)]="personForEdit.contact3"/>
  </div>
  <div class="mr1 w2">
    <div class="wm100" [hidden]="isEdit()">{{ person().remarks }}</div>
    <input class="w2" title="Remarks" [hidden]="!isEdit()" [(ngModel)]="personForEdit.remarks"/>
  </div>
  <div class="mr1">
    <button [hidden]="isEdit()" (click)="edit()">Edit</button>
    <button [hidden]="!isEdit()" (click)="save()" class="mr1">Save</button>
    <button [hidden]="!isEdit()" (click)="cancel()">Cancel</button>
  </div>
  <div class="mr1"><button (click)="delete()">Delete</button></div>
</div>
