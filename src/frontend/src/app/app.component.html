<h1>{{title}}</h1>
<div class="inline-block"><download-component /></div>
<div class="ml1 inline-block"><email-component [families]="families()"/></div>
<br /><br />
<div class="flex col fs w100">
  @for (family of families(); track family.id) {
    <div class="border1"><family-component [family]="family" (familyChanged)="familyChanged($event)" (familyDeleted)="familyDeleted($event)" /></div>
  }
  <div class="border1"><button class="mt1" (click)="createFamily()">Add Family</button></div>
</div>
